<div class="task-manager">
  <!-- Two-way data binding example with ngModel -->
  <div class="task-input">
    <input class="form-control"
      [(ngModel)]="newTaskTitle" 
      placeholder="Enter new task"
      (keyup.enter)="addTask()"
    >
    
    <select class="form-control" [(ngModel)]="selectedPriority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>

    <button class="form-control" (click)="addTask()">Add Task</button>
  </div>

  <!-- Using @if with @else -->
  @if (tasks.length > 0) {
    <div class="task-list">
      <!-- Using @for with tracking -->
      @for (task of tasks; track task.id) {
        <div 
          class="task-item"
          [class.completed]="task.completed"
        >
          <!-- Event binding example -->
          <input 
            type="checkbox"
            [checked]="task.completed"
            (change)="toggleTask(task)"
          >
          
          <!-- Property binding and interpolation examples -->
          <span [style.color]="task.priority === 'high' ? 'red' : 'inherit'">
            {{ task.title }}
          </span>
          
          <span class="priority-badge" [class]="task.priority">
            {{ task.priority }}
          </span>
        </div>
      }
    </div>
  } @else {
    <div class="empty-state">
      No tasks available. Add some tasks to get started!
    </div>
  }

  <!-- Interpolation with expression -->
  <div class="task-summary">
    Remaining tasks: {{ incompleteTasks }}
  </div>
</div>
